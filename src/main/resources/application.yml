server:
  port: 8090
  servlet:
    context-path: /tmall
spring:
  datasource:
    druid:
      max-active: 10
      min-idle: 0
      max-wait: 3000
      max-evictable-idle-time-millis: 60000
      min-evictable-idle-time-millis: 30000
      test-on-return: false
      test-on-borrow: true
      test-while-idle: true
      filter:
        config:
          enabled: true
      connect-properties:
        config.decrypt: true
        config.decrypt.key: ${spring.datasource.druid.public-key}

  profiles:
    active: dev
  application:
    name: tmall

#  redis:
