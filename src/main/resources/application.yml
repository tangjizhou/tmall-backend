server:
  port: 8090
  servlet:
    context-path: /tmall
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/tmall?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8&autoReconnect=true
    username: tmall
    password: tmallpass
    druid:
      max-active: 10
      min-idle: 0
      max-wait: 1
      max-evictable-idle-time-millis: 60000
      min-evictable-idle-time-millis: 30000